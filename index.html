<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>LENO APP</title>
  </head>
  <body>
    <!-- Hero -->
    <header class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="hero__title">
            Your <span class="hero__title--primary">productivity</span>
          </h1>
          <p>
            Boot your productivity and improve your health with Leno - the
            all-in-one app for developers and creatprs.
          </p>
          <div class="hero__buttons">
            <a href="#download" class="hero__button btn">
              <i class="fa-brands fa-apple"></i><span>
                For Apple
              </span></a
            >

            <a href="#download" class="hero__button btn">
              <i class="fa-brands fa-android"></i><span>
                For Android
              </span></a
            >
          </div>
        </div>
        <div class="hero__img">
          <img src="./assets/images/header-smartphones.png" alt="Leno App" />
        </div>
      </div>
    </header>
    <main>
      <section id="features">Features</section>

      <section id="preview">Preview</section>
      <section id="details">Details</section>
      <section id="download">Download</section>
      <section id="contact">Contato</section>
    </main>

    <button id="btnTop" title="Voltar ao topo">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
    <!-- top -->

    <script>
      const btnTop = document.getElementById("btnTop")

      window.onscroll = function () {
        if (
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
        ) {
          btnTop.style.display = "block"
        } else {
          btnTop.style.display = "none"
        }
      }

      btnTop.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        })
      })
    </script>

    <script src="js/layout/layout.js"></script>
    <script type="module">
      import { sidebar } from "/js/components/sidebar/index.js"
      import { initTheme } from "/js/theme/theme.init.js"
      import { initNavbarScroll } from "/js/components/navbar/scroll.js"

      document.addEventListener("DOMContentLoaded", () => {
        initTheme()
        sidebar.init()
        initNavbarScroll()
      })
    </script>
  </body>
</html>
